<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div id="container">
    <table border="2px">
        <form action=""> 
            <tr>
                <td colspan="2"id="heading">Registration Form</td>
            </tr>
              <tr>
                <td>Name</td>
                <td><Input type="text"placeholder="write your name"required></td>
              </tr>
              <tr>
                <td>Email ID</td>
                <td><input type="email"name="t1"id=""></td>
              </tr>
              <tr>
                <td>Password</td>
                <td><input type="Password"name="t1"id=""></td>
              </tr>
              <tr>
                <td>Address</td>
                <td> <textarea row="6"cols="10" name="" id=""></textarea></td>
              </tr>
              <tr>
                <td>Branch</td>
                <td>CSE<input type="radio"name="r1"id=""value="CSE">
                    IT<input type="radio"name="r1"id=""value="IT">
                    CE<input type="radio"name="r1"id=""value="CE"></td>
              </tr>
              <tr>
                <td>Languages</td>
                <td>C<input type="Checkbox"Name="c1"id=""value="C">
                    C++<input type="Checkbox"Name="c1"id=""value="C++">
                    Java<input type="Checkbox"Name="c1"id=""value="Java">
                    FSD<input type="Checkbox"Name="c1"id=""value="FSD"></td>
              </tr>
            <tr>
                <td>Upload Profile Picture</td>
                <td><input type="file" name="" id=""></td>
            </tr>
           <tr>
            <td>City</td>
           <td>
            <select name="s1" id="">
              <option value="Gh">Ghaziabad</option>
              <option value="Kas">Kashipur</option>
              <option value="naini"selected>Nainital</option>
            </select>
            </td>
           </tr>
           <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="" id=""></td>
           </tr>
           <tr>
            <td><input type="Submit" value="Register"></td>
            <td><input type="Reset" name="" value="Clear"></td>
           </tr>
                
        </form>
        
    </table>
</div>
</body>
</html>
